<!-- Login  form -->
<section class="home">
<div class="form-container ">
  <i class="fa fa-times form-close" aria-hidden="true"></i>

        <div class="login-form">
            <form action="#" >
              <h2>Login</h2>
              <div class="mb-3 inputbox">
                
                <input name="Email" class="form-control" id="exampleInputName" placeholder="Enter Your Email">
                <i class="fa fa-envelope ml-2 emial " ></i>
              </div>

              <div class="mb-3 inputbox">
                <input type="password" class="form-control" id="exampleInputpass" placeholder="Enter Your Password">
                <i class="fa fa-lock Password Lock"></i>
               
              </div>
             <div class="opt-field">
                <span class="checkbox">
                  <input type="checkbox" id="check">
                  <label for="check">Remember me</label>

                  <a href="#"> Forgot Password?</a>
                </span>
             </div>
              <div  class="mb-3 ">
                <button  id="login-btn" class="btn btn-primary button" >Login </button>
                <div>
                  Don't Have An Account? <a href="#" id="signup-link">Sign Up</a>  </div>
              </div>
              
            </form>
         </div>

         <!-- Signup form -->

  
         <div class=" form Signup-form">
          <form action="#" >
            <h2>Sign Up</h2>
            <div class="mb-3 inputbox">
              
              <input name="Email" class="form-control" id="exampleInputName" placeholder="Enter Your Email">
              <i class="fa fa-envelope ml-2 emial " ></i>
            </div>

            <div class="mb-3 inputbox">
              <input type="password" class="form-control" id="exampleInputpass" placeholder="Enter Your Password">
              <i class="fa fa-lock Password Lock"></i>
            </div>

            <div class="mb-3 inputbox">
              <input type="password" class="form-control" id="exampleInputpass" placeholder="Confirm Your Password">
              <i class="fa fa-lock Password Lock"></i>
            </div>

           <div class="opt-field">
              <span class="checkbox">
                <input type="checkbox" id="check">
                <label for="check">Remember me</label>

              </span>
           </div>
            <div  class="mb-3 signup-btn">
              <button  id="login-btn" class="btn btn-primary button" >SignUp </button>
              <div>
                Already Have An Account? <a href="#" id="login-link">Login </a>  </div>
            </div>
            
          </form>

</div>

</section>
